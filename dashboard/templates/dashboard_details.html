<div class="panel panel-primary">
  <div class="panel-heading">Step 2. Order details precheck</div>
  <div class="panel-body">Please check the order details</div>
  <table class="table">
    <tbody>
      <tr ng-repeat="(key, value) in item">
        <th>{{ key }}</th>
        <td>{{ value }}</th>
      <tr>
    </tbody>
  </table>
  <div class="panel-footer">
    <button type="button" class="btn btn-primary" ng-click="orderConfirmed = true">Precheck</button>
  </div>
</div>
