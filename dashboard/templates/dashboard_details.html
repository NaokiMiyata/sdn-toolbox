<div class="panel panel-primary" ng-show="detailsCtrl.getSelectedItem()">
  <div class="panel-heading">Step 2. Order details</div>
  <div class="panel-body">Please check the order details</div>
  <table class="table">
    <tbody>
      <tr ng-repeat="(key, value) in detailsCtrl.getSelectedItem()">
        <th>{{ key }}</th>
        <td>{{ value }}</th>
      <tr>
    </tbody>
  </table>
  <div class="panel-footer">
    <button type="button" class="btn btn-primary" ng-click="table.precheck_result=1">Precheck</button>
  </div>
</div>
