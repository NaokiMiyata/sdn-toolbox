<div class="table-responsive">
  Search: <input ng-model="query">

  <nav>
    <ul class="pagination">
      <li ng-class="{disabled:table.isFirstPage()}">
        <a ng-click="table.isFirstPage() || table.prevPage()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li ng-repeat="(i, item) in table.items | filter:table.pager" ng-class="{active:table.isPage(i)}">
        <a ng-click="table.page=i">{{ i+1 }}</a>
      </li>
      <li ng-class="{disabled:table.isLastPage()}">
        <a ng-click="table.isLastPage() || table.nextPage()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Header</th>
        <th>Header</th>
        <th>Header</th>
        <th>Header</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in table.items | filter:query | limitTo:5:table.page*5">
        <td>{{ item.number | number}}</td>
        <td>{{ item.first }}</td>
        <td>{{ item.second }}</td>
        <td>{{ item.third }}</td>
        <td>{{ item.fourth }}</td>
      </tr>
    </tbody>
  </table>
</div>
