<div class="table-responsive">
  <div class="panel panel-primary">
    <div class="panel-heading">Step 1. Select order</div>
    <div class="panel-body">Please check the order details
  Search: <input ng-model="query">

  <nav>
    <ul class="pagination">
      <li ng-class="{disabled:table.isFirstPage()}">
        <a ng-click="table.isFirstPage() || table.prevPage()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li ng-repeat="(i, item) in table.items | filter:query | filter:table.pager" ng-class="{active:table.isPage(i)}">
        <a ng-click="table.page=i">{{ i+1 }}</a>
      </li>
      <li ng-class="{disabled:table.isLastPage((table.items | filter:query))}">
        <a ng-click="table.isLastPage((table.items | filter:query)) || table.nextPage()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Header</th>
        <th>Header</th>
        <th>Header</th>
        <th>Header</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in table.items | filter:query | limitTo:5:table.page*5" ng-class="{active:table.selected_item === item}" ng-click="table.selected_item=item">
        <td>{{ item.number | number}}</td>
        <td>{{ item.first }}</td>
        <td>{{ item.second }}</td>
        <td>{{ item.third }}</td>
        <td>{{ item.fourth }}</td>
      </tr>
    </tbody>
  </table>
 </div>

  <div class="panel panel-primary" ng-show="table.selected_item">
    <div class="panel-heading">Step 2. Order details</div>
    <div class="panel-body">Please check the order details</div>
    <table class="table">
      <tbody>
        <tr ng-repeat="(key, value) in table.selected_item">
          <th>{{ key }}</th>
          <td>{{ value }}</th>
        <tr>
      </tbody>
    </table>
    <div class="panel-footer">
      <button type="button" class="btn btn-primary">next</button>
     </div>
  </div>
</div>
